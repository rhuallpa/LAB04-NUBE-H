<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <!-- Agrega el enlace a los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Utiliza clases de Bootstrap para el menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand blog-name text-danger display-4 font-weight-bold" href="/">Blog de Moda- REBECA H</a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/nosotros">Nosotros</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/catalogo">Catálogo de Prendas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/clientes">Clientes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/productos">Productos</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/contactos">Contáctenos</a>
                </li>

            </ul>
        </div>
    </nav>
   
    <div class="container">
        <h5>Listado de Productos</h5>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                </tr>
            </thead>
            <tbody id="productos-list">
                <!-- Aquí se mostrarán los productos -->
            </tbody>
        </table>
    </div>



    <!-- Agrega el enlace a los scripts de Bootstrap al final del body -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para cargar datos de productos -->
    <script>
        // Obtener los datos de productos desde la API
        fetch('/api/productos')
            .then(response => response.json())
            .then(productos => {
                const productosList = document.getElementById('productos-list');
                productos.forEach(producto => {
                    const row = document.createElement('tr');
                    const idCell = document.createElement('td');
                    const nombreCell = document.createElement('td');
                    const precioCell = document.createElement('td');
                    const categoriaCell = document.createElement('td');
                    idCell.textContent = producto.id;
                    nombreCell.textContent = producto.nombre;
                    precioCell.textContent = producto.precio;
                    categoriaCell.textContent = producto.categoria;
                    row.appendChild(idCell);
                    row.appendChild(nombreCell);
                    row.appendChild(precioCell);
                    row.appendChild(categoriaCell);
                    productosList.appendChild(row);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
